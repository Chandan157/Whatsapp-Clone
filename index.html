<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex">
        <div class="left-part">
            <div class="black-heading flex">
                <img class="profile-pic" src="./assets/mypic.png" alt="my photo">

                <div class="upper-icon flex">
                    <i class="fa-solid fa-users"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>
            <div class="alert"></div>

            <!-- search bar -->
            <div class="search-engine flex">
                <div class="search-bar flex">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search or start new chat">
                </div>
                <div class="filter">
                    <i class="fa-solid fa-sort-down"></i>
                </div>
            </div>

            <!-- chats -->

            <div class="chats flex">
                <div class="dp flex">
                    <img class="profile-pic" src="./assets/asset 9.jpeg" alt="dp">
                    <div class="name">
                        <p>Java Group</p>
                        <p class="message">Assignments...</p>
                    </div>
                </div>
                <div class="new-message">
                    <p>4:40 pm</p>
                    <p class="time">02</p>
                </div>
            </div>

            <div class="chats open-chat flex">
                <div class="dp flex">
                    <img class="profile-pic" src="./assets/asset 13.jpeg" alt="dp">
                    <div class="name">
                        <p>friend</p>
                        <p class="message">okk</p>
                    </div>
                </div>
                <div class="new-message t-color">
                    <p>10:56 am</p>
                </div>
            </div>

            <div class="chats flex">
                <div class="dp flex">
                    <img class="profile-pic" src="./assets/asset 8.jpeg" alt="dp">
                    <div class="name">
                        <p>Friends &#10084;</p>
                        <p class="message">okk</p>
                    </div>
                </div>
                <div class="new-message">
                    <p>4:40 pm</p>
                    <p class="time">02</p>
                </div>
            </div>

            <div class="chats flex">
                <div class="dp flex">
                    <img class="profile-pic" src="./assets/asset 8.jpeg" alt="dp">
                    <div class="name">
                        <p>xyz</p>
                        <p class="message">...</p>
                    </div>
                </div>
                <div class="new-message">
                    <p>4:40 pm</p>
                    <p class="time">02</p>
                </div>
            </div>

            <div class="chats flex">
                <div class="dp flex">
                    <img class="profile-pic" src="./assets/asset 8.jpeg" alt="dp">
                    <div class="name">
                        <p>abc</p>
                        <p class="message">hii</p>
                    </div>
                </div>
                <div class="new-message">
                    <p>4:40 pm</p>
                    <p class="time">05</p>
                </div>
            </div>

            <div class="chats flex">
                <div class="dp flex">
                    <img class="profile-pic" src="./assets/asset 8.jpeg" alt="dp">
                    <div class="name">
                        <p>abcd</p>
                        <p class="message">Hello</p>
                    </div>
                </div>
                <div class="new-message">
                    <p>4:40 pm</p>
                    <p class="time">02</p>
                </div>
            </div>
        </div>

        <!-- right-part -->

        <div class="right-part">
            <div class="right-heading flex">
                <div class="right-profile">
                    <img class="profile-pic " src="./assets/asset 13.jpeg" alt="dp">
                    <span class="right-profile-name">friend</span>
                </div>
                <div class=" right-upper-icon  flex">
                    <i class="fa-solid fa-magnifying-glass">
                    </i>
                    <i class="fa-solid fa-ellipsis-vertical"> </i>
                </div>
            </div>

            <div class="middle-part">
                <div class="text left-text">Hii &#x270B;
                    <span>7:20</span>
                </div>
                <div class="text right-text">Hello &#x270B;,how are you?
                    <span>7:55</span>
                </div>
                <!--chat 2 -->
                <div class="text left-text">fine, where are you?
                    <span>7:59</span>
                </div>
                <div class="text right-text">college
                    <span>8:04</span>
                </div>
                <!-- chat 3 -->
                <div class="text left-text">okk
                    <span>10:56</span>
                </div>



            </div>
            <!-- footer  -->

            <div class="black-heading bottom-message ">
                <i class="fa-regular fa-face-smile"></i>
                <i class="fa-solid fa-paperclip"></i>
                <input type="text" placeholder="Type a message">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/16a711de0b.js" crossorigin="anonymous"></script>
</body>

</html>
